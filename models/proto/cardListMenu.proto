syntax = "proto3";

package service;
option go_package = ".;service";

service cardList {
    rpc Get(Page) returns (VCard) {}
}

message Page {
    string type = 1;
    string value = 2;
    string page = 3;
    string limit = 4;
}

message VCard {
    string cardNo = 1;
    string cardType = 2;
    string nameOnCard = 3;
    string cifName = 4;
    string accFlag = 5;
    string cardBranch = 6;
    string instantNon = 7;
}